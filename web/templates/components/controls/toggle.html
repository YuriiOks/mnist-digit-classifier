<div id="${ID}" class="toggle-wrapper ${CLASSES}" ${ATTRIBUTES}>
    <div class="toggle ${TOGGLE_IS_ON}" 
         role="switch" 
         aria-checked="${TOGGLE_IS_ON ? 'true' : 'false'}" 
         data-disabled="${TOGGLE_DISABLED}"
         tabindex="${TOGGLE_DISABLED ? '-1' : '0'}"
         aria-label="${TOGGLE_LABEL}"
         style="${TOGGLE_STYLE}">
      <span class="toggle-track" aria-hidden="true">
        <span class="toggle-indicator"></span>
      </span>
      <div class="toggle-labels" data-show="${TOGGLE_SHOW_LABELS}">
        <span class="toggle-label toggle-label-off">${TOGGLE_OFF_TEXT}</span>
        <span class="toggle-label toggle-label-on">${TOGGLE_ON_TEXT}</span>
      </div>
    </div>
  </div>
