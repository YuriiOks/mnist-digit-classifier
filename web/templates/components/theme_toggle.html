<button class="dark-mode-toggle" id="darkModeToggle" title="Toggle dark/light mode">
    <span class="toggle-icon">${THEME_ICON}</span>
</button>
<script>
    console.log('Inline script in theme_toggle.html');
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded in inline script');
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            console.log('Toggle clicked from inline script');
            // Find and click the hidden button
            const hiddenButton = document.querySelector('button[data-testid="baseButton-secondary"]');
            if (hiddenButton) {
                hiddenButton.click();
            } else {
                console.error('Hidden theme toggle button not found');
            }
        });
    });
</script>
